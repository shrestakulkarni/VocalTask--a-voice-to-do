<div class="card bg-purple-800 text-white p-4 shadow-lg rounded-lg">

            <!-- High Priority Tasks -->
            <div class="card bg-red-500 text-white p-4 shadow-lg rounded-lg">
                <h3 class="text-lg font-semibold"><i class="bx bx-error"></i> High Priority</h3>

            </div>
        </div>
    </div>

    <script>
        // Theme Selection Functionality
        const themeLinks = document.querySelectorAll('.dropdown-content a');
        const html = document.documentElement;

        themeLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const selectedTheme = link.getAttribute('data-theme');
                html.setAttribute('data-theme', selectedTheme);
            });
        });

        // Dummy Data (You can replace this with real values)
        document.getElementById("pending-count").innerText = 5;
        document.getElementById("completed-count").innerText = 10;
        document.getElementById("today-count").innerText = 3;
        document.getElementById("high-priority-count").innerText = 2;
    </script>
